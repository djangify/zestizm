<!-- Dashboard Quick Actions -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">

  <!-- Purchased Products -->
  <div class="bg-white border border-[color:var(--color-brand-accent)]/30 rounded-lg shadow-sm p-6 text-center">
    <p class="text-sm text-[color:var(--color-font-main)]/70 mb-1">Purchased Products</p>
    <p class="text-2xl font-bold text-[color:var(--color-brand-primary)]">
      {{ purchased_count }}
    </p>
  </div>

  <!-- Account Status -->
  <div class="bg-white border border-[color:var(--color-brand-accent)]/30 rounded-lg shadow-sm p-6 text-center">
    <p class="text-sm text-[color:var(--color-font-main)]/70 mb-1">Account Status</p>
    <p class="text-lg font-semibold 
               {% if user.profile.verified %}
                 text-[color:var(--color-brand-primary)]
               {% else %}
                 text-[color:var(--color-brand-accent)]
               {% endif %}">
      {% if user.profile.verified %}
        Active
      {% else %}
        Unverified
      {% endif %}
    </p>
  </div>

  <!-- Your Products -->
  <div class="bg-white border border-[color:var(--color-brand-accent)]/30 rounded-lg shadow-sm p-6 text-center">
    <p class="text-sm text-[color:var(--color-font-main)]/70 mb-1">Your Products</p>
    <a href="{% url 'shop:purchases' %}" 
       class="text-[color:var(--color-brand-secondary)] hover:text-[color:var(--color-brand-accent)] font-medium transition">
      Download Here
    </a>
  </div>

  <!-- Contact Support -->
  <div class="bg-white border border-[color:var(--color-brand-accent)]/30 rounded-lg shadow-sm p-6 text-center">
    <p class="text-sm text-[color:var(--color-font-main)]/70 mb-1">Contact Support</p>
    <a href="{{ dashboard_settings.support_url|default:'/support/' }}"
      class="text-[color:var(--color-brand-secondary)] hover:text-[color:var(--color-brand-accent)] font-medium transition">
      Need help?
    </a>
  </div>

</div>
