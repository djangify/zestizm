{% load static %}
<section class="relative w-full overflow-hidden">
  {% if homepage_settings and homepage_settings.hero_image %}
    <img
      src="{{ homepage_settings.hero_image.url }}"
      alt="Hero background for {{ homepage_settings.hero_title }}"
      fetchpriority="high"
      decoding="async"
      class="absolute inset-0 w-full h-full object-cover object-center z-0"
    />
  {% else %}
    <div class="absolute inset-0 bg-[color:var(--color-brand-light)] z-0"></div>
  {% endif %}

  <div class="relative flex flex-col items-center justify-center text-center py-20 px-6 lg:py-28 max-w-5xl mx-auto z-10">
    <h1 class="text-4xl lg:text-5xl font-bold uppercase text-[--color-brand-primary-contrast] leading-relaxed mb-6 drop-shadow-md">
      {{ homepage_settings.hero_title|default:"Simple Sustainable Systems for Selling Online" }}
    </h1>
    <p class="text-lg lg:text-xl leading-relaxed font-semibold max-w-3xl text-[--color-brand-light] drop-shadow-sm">
      {{ homepage_settings.hero_paragraph|safe }}
    </p>
  </div>
</section>
