{% load static %}

<div class="social-share flex space-x-4 my-4" aria-label="Share this post">
  <!-- Facebook -->
  <a href="https://www.facebook.com/share.php?u={{ request.build_absolute_uri|urlencode }}" 
     target="_blank" rel="noopener noreferrer"
     class="inline-flex items-center justify-center hover:opacity-80 transition-opacity"
     aria-label="Share on Facebook">
    <img src="{% static 'images/social/facebook.png' %}" alt="Facebook" width="25" height="25">
  </a>

  <!-- Twitter / X -->
  <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}&text={{ post.title|urlencode }}"
     target="_blank" rel="noopener noreferrer"
     class="inline-flex items-center justify-center hover:opacity-80 transition-opacity"
     aria-label="Share on X (Twitter)">
    <img src="{% static 'images/social/x.png' %}" alt="Twitter / X" width="25" height="25">
  </a>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ post.title|urlencode }}"
     target="_blank" rel="noopener noreferrer"
     class="inline-flex items-center justify-center hover:opacity-80 transition-opacity"
     aria-label="Share on LinkedIn">
    <img src="{% static 'images/social/linkedin.png' %}" alt="LinkedIn" width="25" height="25">
  </a>

  <!-- Pinterest -->
  <a href="https://pinterest.com/pin/create/button/?url={{ request.build_absolute_uri }}&media={% if post.get_image_url %}{{ request.scheme }}://{{ request.get_host }}{{ post.get_image_url }}{% endif %}&description={{ post.title|urlencode }}"
     target="_blank" rel="noopener noreferrer"
     class="inline-flex items-center justify-center hover:opacity-80 transition-opacity"
     aria-label="Share on Pinterest">
    <img src="{% static 'images/social/pinterest.png' %}" alt="Pinterest" width="25" height="25">
  </a>

  <!-- Email -->
  <a href="mailto:?subject={{ post.title|urlencode }}&body={{ request.build_absolute_uri|urlencode }}"
     class="inline-flex items-center justify-center hover:opacity-80 transition-opacity"
     aria-label="Share via Email">
    <img src="{% static 'images/social/email.png' %}" alt="Email" width="25" height="25">
  </a>
</div>
