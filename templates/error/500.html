{% extends "base.html" %}
{% load static %}

{% block title %}500 Server Error - Djangify{% endblock %}

{% block content %}
<div class="min-h-[70vh] bg-secondary text-text p-6 flex items-center justify-center md:p-16">
    <div class="text-center">
        <h1 class="text-8xl font-bold text-[color:var(--color-brand-accent)] mb-4">500</h1>
        <h2 class="text-2xl font-bold mb-4">Server Error</h2>
        <br>
        <p class="text-lg mb-8">Something went wrong on our end. We're working to fix it.</p>
        <br>
        <a href="/" class="inline-flex items-center px-6 py-3 bg-accent text-white rounded-md hover:bg-accent/90 transition-colors">
            <span>Return Home</span>
        </a>
    </div>
</div>
{% endblock %}
