{% if post.ad_type == 'banner' and post.ad_image %}
<div class="my-12 px-4 sm:px-6 lg:px-8">
  {% if post.ad_url %}
  <a href="{{ post.ad_url }}" target="_blank" rel="noopener noreferrer" class="block">
    <img src="{{ post.get_ad_image_url }}"
         alt="Advertisement"
         class="mx-auto max-w-full h-auto rounded-lg shadow-sm hover:shadow-md transition">
  </a>
  {% else %}
  <img src="{{ post.get_ad_image_url }}"
       alt="Advertisement"
       class="mx-auto max-w-full h-auto rounded-lg shadow-sm">
  {% endif %}
</div>
{% endif %}
