<!-- shop/templates/shop/cancel.html -->
{% extends "base.html" %}

{% block content %}
<section class="w-full">
  <div class="flex flex-col mt-12 gap-10 lg:gap-y-12 2xl:max-w-screen-2xl 2xl:mx-auto px-6 lg:px-12 py-20">

    <div class="max-w-2xl mx-auto text-center bg-[color:var(--color-brand-light)] border border-[color:var(--color-brand-accent)] rounded-xl shadow-lg p-10">

      <!-- Cancel Icon -->
      <div class="mb-6">
        <svg class="w-20 h-20 mx-auto text-[color:var(--color-brand-accent)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-bold mb-4 text-[color:var(--color-brand-primary)]">
        Payment Cancelled
      </h1>
      <p class="text-lg text-[color:var(--color-font-main)]/80 mb-8">
        Your payment was cancelled. No charges have been made to your account.
      </p>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="{% url 'shop:cart_detail' %}" 
           class="px-6 py-3 bg-[color:var(--color-brand-secondary)] text-[color:var(--color-brand-light)] rounded-lg hover:bg-[color:var(--color-brand-primary)] transition-colors">
          Return to Cart
        </a>
        <a href="{% url 'core:home' %}" 
           class="px-6 py-3 text-[color:var(--color-brand-accent)] font-medium hover:text-[color:var(--color-brand-primary)] hover:underline transition-colors">
          Continue Shopping
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
